<!DOCTYPE html>
<html>
<head>

    <title>Nibbleblog</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/nibbleblog.css" />
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.css" />

	<script src="js/cordova-2.6.0.js" charset="utf-8"></script>
	<script src="js/jquery-1.9.1.min.js" charset="utf-8"></script>
	<script src="js/jquery.mobile-1.3.1.min.js" charset="utf-8"></script>
    <script src="js/index.js" charset="utf-8"></script>

</head>
<body>

<!-- Page -->
<div data-role="page" id="text">

    <div data-theme="a" data-role="header">
		<a data-role="button" data-rel="back" data-theme="a" data-mini="true" data-icon="arrow-l" data-iconpos="left">Back</a>
        <h1>Nibbleblog</h1>
    </div>

	<div data-role="content">
		<h3>New post</h3>

		<div data-role="fieldcontain">
			<label for="js_title">Blog URL</label>
			<input name="title" id="js_title" placeholder="" type="text">
		</div>

        <div data-role="fieldcontain">
            <label for="js_content">Content</label>
            <textarea name="content" id="js_content" placeholder=""></textarea>
        </div>

		<a id="js_button_publish_text" data-role="button" href="javascript:void(0)" data-icon="plus" data-iconpos="right">Publish</a>

	</div>

</div>

</body>
</html>
