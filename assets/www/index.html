<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

    <title>Nibbleblog - Login</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>

    <script type="text/javascript" charset="utf-8" src="js/cordova-2.5.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/index.js"></script>

</head>
<body>

<!-- Home -->
<div data-role="page" id="index">

    <div data-theme="a" data-role="header">
        <h1>Nibbleblog</h1>
    </div>

	<div data-role="content">
		<h3>Blog settings</h3>

		<div data-role="fieldcontain">
			<label for="js_url">Blog URL</label>
			<input name="blog_url" id="js_blog_url" placeholder="http://demo.nibbleblog.com" type="url">
		</div>

		<div data-role="fieldcontain">
			<label for="js_username">Username</label>
			<input name="username" id="js_username" placeholder="" value="admin" type="text">
		</div>

		<div  data-role="fieldcontain">
			<label for="js_password">Password</label>
			<input name="password" id="js_password" placeholder="" value="demo" type="password">
		</div>

		<a id="js_button_login" data-role="button" href="javascript:void(0)" data-icon="home" data-iconpos="left">Login</a>

	</div>

</div>

</body>
</html>
