<!DOCTYPE html>
<html>
<head>

    <title>Nibbleblog</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/nibbleblog.css" />
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.css" />

	<script src="js/cordova-2.6.0.js" charset="utf-8"></script>
	<script src="js/jquery-1.9.1.min.js" charset="utf-8"></script>
	<script src="js/jquery.mobile-1.3.1.min.js" charset="utf-8"></script>
    <script src="js/index.js" charset="utf-8"></script>

</head>
<body>

<!-- Page -->
<div data-role="page" id="page-settings">

	<!-- Header -->
    <div data-role="header" data-theme="a">
		<a href="index.html" data-role="button" data-theme="a" data-icon="arrow-l" data-iconpos="notext">Back</a>
        <h1>Nibbleblog</h1>
    </div>

	<!-- Content -->
	<div data-role="content">
		<h2>Blog settings</h2>

		<div data-role="fieldcontain">
			<label for="js_blog_url">Blog URL</label>
			<input name="blog_url" id="js_blog_url" value="http://www.nibbleblog.com/up" type="text">
		</div>

		<div data-role="fieldcontain">
			<label for="js_username">Username</label>
			<input name="username" id="js_username" value="admin" type="text">
		</div>

		<div  data-role="fieldcontain">
			<label for="js_password">Password</label>
			<input name="password" id="js_password" value="demo" type="password">
		</div>

		<a id="js_button_login" data-rel="back" data-role="button" data-transition="pop">Save</a>
	</div>

</div>

</body>
</html>
