<!DOCTYPE html>
<html>
<head>

    <title>Nibbleblog</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/nibbleblog.css" />
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.css" />

	<script src="js/cordova-2.6.0.js" charset="utf-8"></script>
	<script src="js/jquery-1.9.1.min.js" charset="utf-8"></script>
	<script src="js/jquery.mobile-1.3.1.min.js" charset="utf-8"></script>
    <script src="js/index.js" charset="utf-8"></script>

</head>
<body>

<!-- Page -->
<div data-role="page" id="page-photo">

    <div data-theme="a" data-role="header">
		<a href="index.html" data-role="button" data-theme="a" data-icon="arrow-l" data-iconpos="notext">Back</a>
        <h1>Nibbleblog</h1>
    </div>

	<div data-role="content">
		<h2>New Photo post</h2>

		<div id="photo_box_first" style="display: block;">
			<a id="js_button_camera_photo" data-role="button">Camera</a>
			<a id="js_button_album_photo" data-role="button">Album</a>
        </div>

		<div id="photo_box_second" style="display: none;">
			<img id="js_img_photo" src="" alt="image" style="display:block; max-width:100%;"/>

			<div data-role="fieldcontain">
				<label for="js_title">Title</label>
				<input name="title" id="js_title" placeholder="" type="text">
			</div>

			<div data-role="fieldcontain">
				<label for="js_content">Description</label>
				<textarea name="content" id="js_content" placeholder=""></textarea>
			</div>

			<a id="js_button_publish_photo" data-role="button" href="javascript:void(0)" data-icon="plus" data-iconpos="right">Publish</a>
        </div>
    </div>

</div>

</body>
</html>
